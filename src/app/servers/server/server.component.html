<h3>{{ server.name }}</h3>
<p>Server status is
  <strong>
    <span
      [ngClass]="{'text-danger': server.status === 'offline',
        'text-success': server.status !== 'offline'}">{{ server.status }}</span>
  </strong>
</p>
<button
  [disabled]="!allowEdit"
  class="btn btn-primary"
  (click)="onEdit()">Edit</button>
